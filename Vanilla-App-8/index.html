<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script
      src="https://kit.fontawesome.com/e7403e46d7.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-5">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="type a city.."
                class="form-control shadow"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary shadow w-100"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li><span class="date" id="date"></span></li>
          <li><span id="temperature-description"></span></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="http://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="cloudy"
                id="icon"
                class="icon"
              />
              <span class="temperature" id="temperature"></span
              ><span class="units"> <a href="#" id="celsius-link">Â°C </a></span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li><i class="fas fa-temperature-low"> </i>Feels Like:<span id="feelslike"></span></li>
              <li><i class="fas fa-tint"> </i> Humidity: <span id="humidity"></span>%</li>
              <li><i class="fas fa-wind"> </i> Wind: <span id="windSpeed"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="Vanilla-App" id="forecast"></div>
      </div>
    <script src="src/index.js"></script> 
  </body>

            <a
              href="https://github.com/simretB05/Vanilla-Weather-App"
              target="_blank"
              >open-source code.</a
            >
            coded by Simret Paulos <i class="fas fa-crown"></i>

          </small>
  
  </small>
</html>
